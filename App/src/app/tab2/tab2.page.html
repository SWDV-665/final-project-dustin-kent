<ion-header>
  <ion-toolbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calendar-container">
    <ion-datetime min="1900-01-01T00:00:00" max="2099-12-31T23:59:59"></ion-datetime>
  </div>

  <div>
    <ion-button expand="block">Add Event</ion-button> <ion-button expand="block">View Events</ion-button>
  </div>
  
</ion-content>
